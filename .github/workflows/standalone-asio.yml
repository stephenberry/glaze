name: standalone-asio

on:
  push:
    branches:
      - main
      - feature/*
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    name: Standalone ASIO 1.36 + SSL
    runs-on: ubuntu-24.04
    container:
      image: gcc:15

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug]
        std: [23]

    env:
      CC: gcc
      CXX: g++

    steps:
    - name: Install build dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        apt-get update
        apt-get install -y --no-install-recommends \
          ca-certificates \
          cmake \
          git \
          libssl-dev \
          python3
        update-ca-certificates

    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake -S "$GITHUB_WORKSPACE" -B "$GITHUB_WORKSPACE/build" \
          -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
          -DCMAKE_CXX_STANDARD=${{matrix.std}}

    - name: Build
      # Only build networking tests that actually use Asio
      run: |
        cmake --build "$GITHUB_WORKSPACE/build" -j $(nproc) --target \
          asio_repe \
          http_examples \
          http_router_test \
          http_client_test \
          http_server_api_tests \
          https_test \
          jsonrpc_registry_test \
          openapi_test \
          repe_buffer_test \
          repe_plugin_test \
          repe_test \
          registry_view_test \
          repe_to_jsonrpc_test \
          websocket_close_test \
          websocket_client_test \
          utf8_test \
          shared_context_bug_test \
          wss_test

    - name: Test
      run: ctest --output-on-failure --test-dir "$GITHUB_WORKSPACE/build"
